<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Study Goals</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

      </div>

      </div>
      <!-- <i class="fab fa-github-square"></i> -->
      <div class="goal_list_container">
        <ul id="goal_list">
          <li>
            <i class="fas fa-bullseye"></i> JavaScript: noob to veteran<button
              class="deleteBtn"
            >
              Delete
            </button>
          </li>
          <li>
            <i class="fas fa-bullseye"></i> React: zero to mastery<button
              class="deleteBtn"
            >
              Delete
            </button>
          </li>
          <li>
            <i class="fas fa-bullseye"></i> Node: beginning to finish<button
              class="deleteBtn"
            >
              Delete
            </button>
          </li>
          <li>
            <i class="fas fa-bullseye"></i> Typescript essentials<button
              class="deleteBtn"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
